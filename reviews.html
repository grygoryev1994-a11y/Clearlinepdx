<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews — ClearlinePDX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="navbar">
  <div class="container navbar-inner">
    <div class="brand">
      <div class="brand-badge" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 10.5L12 3l9 7.5" stroke="rgba(15,42,42,.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5.5 10.5V21h13V10.5" stroke="rgba(15,42,42,.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span>ClearlinePDX</span>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#contact">Contact</a>
    </nav>

    <div class="nav-cta">
      <a class="btn btn-ghost" href="tel:+15035550123">Call</a>
    </div>
  </div>
</header>

<main class="container" id="reviewsPage">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-card">
      <h1>Reviews</h1>
      <p>Real feedback from real clients.</p>

      <div class="pills">
        <div class="pill">Local Portland clients</div>
        <div class="pill">Honest feedback</div>
        <div class="pill">No fake reviews</div>
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="main-grid reviews-grid">

    <!-- LEFT: REVIEWS -->
    <article class="panel">
      <h2>What clients say</h2>
      <p class="sub">Short. Honest. Useful.</p>

      <div id="reviewsList">
        <!-- Reviews injected by JS -->
      </div>
    </article>

    <!-- RIGHT: FORM -->
    <aside class="panel">
      <h2>Leave a review</h2>
      <p class="sub">Help others decide. Be fair. Be specific.</p>

      <form id="newReviewForm">
        <div class="form-grid">
          <div class="field">
            <label for="r_name">Name</label>
            <input class="input" id="r_name" placeholder="Your name (optional)" />
          </div>

          <div class="field">
            <label for="r_rating">Rating</label>
            <select id="r_rating">
              <option value="5">★★★★★ (5)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="1">★☆☆☆☆ (1)</option>
            </select>
          </div>

          <div class="field slider-row">
            <label for="r_text">Review</label>
            <textarea id="r_text" placeholder="What did you like? What could be better? (min 10 chars)" required></textarea>
          </div>
        </div>

        <div class="right-actions" style="justify-content:flex-end;margin-top:12px;">
          <button class="btn btn-primary" type="submit">Post Review</button>
        </div>
      </form>
    </aside>

  </section>

  <footer class="footer">
    © <span id="year"></span> ClearlinePDX • Portland, OR
  </footer>
</main>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script src="app.js"></script>
</body>
</html>
