<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearlinePDX — Clean homes. Clear standards.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="container nav-inner">
    <div class="logo">ClearlinePDX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="#contact">Contact</a>
    </nav>
    <a class="btn" href="tel:+15035550123">Call</a>
  </div>
</header>

<section class="hero">
  <div class="hero-card">
    <h1>Clean homes.<br>Clear standards.</h1>
    <p>Professional residential & small commercial cleaning in Portland.</p>
    <div class="hero-actions">
      <button class="btn primary" id="openQuote">Book / Get Quote</button>
      <a class="btn" href="tel:+15035550123">Call</a>
    </div>
  </div>
</section>

<section class="container grid">
  <div class="card">
    <h2>Smart Price Estimate</h2>

    <label>Bedrooms</label>
    <select id="beds">
      <option value="1">1 Bedroom</option>
      <option value="2">2 Bedroom</option>
      <option value="3">3 Bedroom</option>
    </select>

    <label>Bathrooms</label>
    <select id="baths">
      <option value="1">1 Bath</option>
      <option value="2">2 Bath</option>
    </select>

    <label>Square footage</label>
    <input type="range" min="500" max="3000" value="1500" id="sqft">

    <div class="result">
      Estimated price: <strong id="price">$150</strong>
    </div>
  </div>

  <div class="card">
    <h2>Fast quotes, no games</h2>
    <p>Use the estimate and send your details.</p>
    <button class="btn primary" id="openQuote2">Request Quote</button>
  </div>
</section>

<footer class="footer" id="contact">
  © ClearlinePDX · Portland, OR
</footer>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Request a Quote</h3>
    <form id="quoteForm">
      <input placeholder="Name" required>
      <input placeholder="Phone">
      <textarea placeholder="Details"></textarea>
      <button class="btn primary" type="submit">Send</button>
      <button type="button" class="btn" id="closeModal">Cancel</button>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
